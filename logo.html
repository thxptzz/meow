<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logo apple</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }
        .apple-logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 90%;
            height: 90%;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc, #ffcc00, #ff0000);
            background-size: 200% 200%;
            animation: galaxy 10s ease infinite;
            -webkit-mask: url('https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg') no-repeat center;
            -webkit-mask-size: contain;
            mask: url('https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg') no-repeat center;
            mask-size: contain;
        }
        @keyframes galaxy {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="apple-logo"></div>
</body>
</html>
